<div class="row content" id="habilidades">
  <div class="col p-4">
    <h2 class="text-center">Habilidades</h2>

    <!-- Carousel Version Mobile -->
    <div id="carouselExampleControlsNoTouching" class="carousel carousel-dark slide" data-bs-touch="false" data-bs-interval="false">

      <!-- Lista de technology -->
      <div class="carousel-inner mt-5">

        <!-- HTML 5 -->
        <div class="carousel-item active">
          <img src="./assets/img/technology/html_logo.png" class="d-block w-100 center-h" alt="HTML 5">
        </div>

        <!-- CSS 3 -->
        <div class="carousel-item">
          <img src="./assets/img/technology/css_logo.png" class="d-block w-100 center-h" alt="CSS 3">
        </div>

        <!-- JavaScrip -->
        <div class="carousel-item">
          <img src="./assets/img/technology/javascript_logo.png" class="d-block w-100 center-h" alt="JavaScrip">
        </div>

        <!-- Angular -->
        <div class="carousel-item">
          <img src="./assets/img/technology/angular.png" class="d-block w-100 center-h" alt="Angular 11">
        </div>

        <!-- Node JS -->
        <div class="carousel-item">
          <img src="./assets/img/technology/node.png" class="d-block w-100 center-h" alt="Node JS">
        </div>

        <!-- ExpressJS -->
        <div class="carousel-item">
          <img src="./assets/img/technology/express.png" class="d-block w-100 center-h" alt="ExpressJS">
        </div>

        <!-- Git -->
        <div class="carousel-item">
          <img src="./assets/img/technology/git_logo.png" class="d-block w-100 center-h" alt="Git">
        </div>

        <!-- SQL Server -->
        <div class="carousel-item">
          <img src="./assets/img/technology/sql_server_logo.png" class="d-block w-100 center-h" alt="SQL Server">
        </div>

        <!-- Bootstrap -->
        <div class="carousel-item">
          <img src="./assets/img/technology/bootstrap_logo.png" class="d-block w-100 center-h" alt="Bootstrap">
          <div class="carousel-caption d-none d-md-block">
            <h5>Bootstrap</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>

      </div>

      <!-- Botones preview y next laterales -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Carousel Desktop -->
    <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel">

      <!-- Lista de technology -->
      <div class="carousel-inner mt-5" role="listbox">

        <!-- HTML5 CSS3 JavaScrip -->
        <div class="carousel-item active">
          <div class="row item">
            <img src="./assets/img/technology/html_logo.png" class="d-block w-100 center-h" title="HTML 5" alt="HTML 5">
            <img src="./assets/img/technology/css_logo.png" class="d-block w-100 center-h" title="CSS 3" alt="CSS 3">
            <img src="./assets/img/technology/javascript_logo.png" class="d-block w-100 center-h" title="JavaScrip" alt="JavaScrip">
          </div>
        </div>

        <!-- Angular NodeJS Express -->
        <div class="carousel-item">
          <div class="row item">
            <img src="./assets/img/technology/angular.png" class="d-block w-100 center-h" title="Angular" alt="Angular">
            <img src="./assets/img/technology/node.png" class="d-block w-100 center-h" title="Node JS" alt="Node JS">
            <img src="./assets/img/technology/express.png" class="d-block w-100 center-h" title="Express" alt="Express">
          </div>
        </div>

        <!-- Git SQLServer Bootstrap -->
        <div class="carousel-item">
          <div class="row item">
            <img src="./assets/img/technology/git_logo.png" class="d-block w-100 center-h" title= "Git" alt="Git">
            <img src="./assets/img/technology/sql_server_logo.png" class="d-block w-100 center-h" title="SQL Server" alt="SQL Server">
            <img src="./assets/img/technology/bootstrap_logo.png" class="d-block w-100 center-h" title="Bootstrap" alt="Bootstrap">
          </div>
        </div>

      </div>

      <!-- Botones preview y next laterales -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>

  </div>
</div>
